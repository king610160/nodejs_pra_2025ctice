<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>POST 測試表單</title>
    <style>body { font-family: Arial, sans-serif; padding: 30px; }</style>
</head>
<body>
    <h2>POST /api/echo 測試表單</h2>
    <p>此表單會將資料發送到 <strong>/api/echo</strong> (POST 路由)。</p>
    <form method="POST" action="/api/echo">
        <label for="name">名稱:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="message">訊息:</label>
        <input type="text" id="message" name="message"><br><br>
        <input type="submit" value="送出 POST 請求">
    </form>
</body>
</html>
