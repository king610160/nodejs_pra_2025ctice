          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: åŸ·è¡Œéƒ¨ç½²æŒ‡ä»¤ (åˆ†æ­¥åŸ·è¡Œï¼Œå°ˆç‚ºé¦–æ¬¡éƒ¨ç½²è¨­è¨ˆ)
      - name: Execute Deployment Commands on EC2 (Step-by-Step)
        run: |
          # 1. è¨­å®šè®Šæ•¸
          PROJECT_DIR=/home/ec2-user/simple_router
          SERVICE_NAME=simple-router
          REPO_URL=https://github.com/${{ github.repository }}.git
          
          # 2. åˆ¤æ–·å°ˆæ¡ˆç›®éŒ„æ˜¯å¦å­˜åœ¨ï¼Œå¦‚æœä¸å­˜åœ¨ï¼Œå‰‡åŸ·è¡Œé¦–æ¬¡éƒ¨ç½²æŒ‡ä»¤
          # ç”±æ–¼æˆ‘å€‘ç„¡æ³•åœ¨ Runner ä¸Šç›´æ¥åˆ¤æ–· EC2 ä¸Šçš„æ–‡ä»¶ç³»çµ±ï¼Œé€™è£¡å…ˆå‡è¨­éœ€è¦é¦–æ¬¡éƒ¨ç½²ã€‚
          # é¦–æ¬¡éƒ¨ç½²æŒ‡ä»¤å¿…é ˆç”¨ su - ec2-user åŒ…è£ï¼Œä»¥ç¢ºä¿ NVM ç’°å¢ƒè¢«è¼‰å…¥
          
          # ----------------------------------------------
          # A. åŸ·è¡Œç’°å¢ƒå’Œé¦–æ¬¡éƒ¨ç½²ï¼š
          # ----------------------------------------------
          
          # æª¢æŸ¥ä¸¦å»ºç«‹ç›®éŒ„ï¼Œç„¶å¾Œ Git Clone
          # ä½¿ç”¨ echo åŒ…è£ï¼Œå› ç‚º SSM å‘½ä»¤åŸ·è¡Œç’°å¢ƒå¯èƒ½æ²’æœ‰ Bash çš„å…¨éƒ¨åŠŸèƒ½
          CREATE_CLONE_COMMAND="
            mkdir -p $PROJECT_DIR && 
            cd $PROJECT_DIR && 
            git clone $REPO_URL .
          "
          
          echo "Sending command: Create Directory and Git Clone"
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="su - ec2-user -c \"$CREATE_CLONE_COMMAND\"" \
            --timeout-seconds 600

      # ----------------------------------------------
      # B. å®‰è£ä¾è³´ä¸¦å•Ÿå‹• PM2
      # ----------------------------------------------
      - name: Install Dependencies and Start PM2
        run: |
          PROJECT_DIR=/home/ec2-user/simple_router
          SERVICE_NAME=simple-router
          
          INSTALL_START_COMMAND="
            source /home/ec2-user/.bashrc && 
            cd $PROJECT_DIR && 
            npm install && 
            pm2 start index.js --name $SERVICE_NAME && 
            pm2 save
          "
          
          echo "Sending command: Install and Start Service"
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters commands="su - ec2-user -c \"$INSTALL_START_COMMAND\"" \
            --timeout-seconds 600
          
