on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ğŸŒŸ ä¿®æ­£é» 1: å¿…é ˆè¦æœ‰ steps: é—œéµå­—
    steps:
      # Step 1: æª¢æŸ¥ç¨‹å¼ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: èªè­‰ (ä½¿ç”¨ aws-actions/configure-aws-credentials)
      # ğŸŒŸ ä¿®æ­£é» 2: ç¢ºä¿ç¸®æ’æ­£ç¢º
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: åŸ·è¡Œéƒ¨ç½²æŒ‡ä»¤ (åˆ†æ­¥åŸ·è¡Œï¼Œå°ˆç‚ºé¦–æ¬¡éƒ¨ç½²è¨­è¨ˆ)          
      # A. åŸ·è¡Œç’°å¢ƒå’Œé¦–æ¬¡éƒ¨ç½²ï¼š
      - name: Create Directory and Git Clone
        run: |
          # è¨­å®šè®Šæ•¸ï¼Œè®“ GitHub Runner è§£æ
          PROJECT_DIR=/home/ec2-user/simple_router
          SERVICE_NAME=simple-router
          REPO_URL=https://github.com/${{ github.repository }}.git
          
          # å°‡è¦åŸ·è¡Œçš„é ç«¯è…³æœ¬å®šç¾©ç‚ºä¸€å€‹å–®è¡Œå­—ä¸²
          # å…§éƒ¨æŒ‡ä»¤ä½¿ç”¨å–®å¼•è™Ÿ
          REMOTE_SCRIPT="git clone $REPO_URL $PROJECT_DIR"
          
          echo "Sending command: Create Directory and Git Clone"
          
          # ğŸš¨ ä¿®æ­£é»ï¼šä½¿ç”¨å–®å¼•è™Ÿ '...' åŒ…è£¹æ•´å€‹ parameters åƒæ•¸
          # å…§éƒ¨ä½¿ç”¨é›™å¼•è™Ÿ "..." åŒ…è£¹ su -c çš„æŒ‡ä»¤
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["su - ec2-user -c \"'"$REMOTE_SCRIPT"'\""]' \
            --timeout-seconds 600
            
      # ----------------------------------------------
      # B. å®‰è£ä¾è³´ä¸¦å•Ÿå‹• PM2
      # ----------------------------------------------
      - name: Install Dependencies and Start PM2
        run: |
          PROJECT_DIR=/home/ec2-user/simple_router
          SERVICE_NAME=simple-router
          
          INSTALL_START_COMMAND="source /home/ec2-user/.bashrc && cd $PROJECT_DIR && npm install && pm2 start index.js --name $SERVICE_NAME && pm2 save"
          
          echo "Sending command: Install and Start Service"
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["su - ec2-user -c \"'"$INSTALL_START_COMMAND"'\""]' \
            --timeout-seconds 600
          
      # ----------------------------------------------
