name: Node.js EC2 Deployment via SSM

# ç¢ºä¿é€™éƒ¨åˆ†åœ¨æ–‡ä»¶é–‹é ­ï¼Œä¸”ç¸®æ’æ­£ç¢º
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ğŸŒŸ ä¿®æ­£é» 1: å¿…é ˆè¦æœ‰ steps: é—œéµå­—
    steps:
      # Step 1: æª¢æŸ¥ç¨‹å¼ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: èªè­‰ (ä½¿ç”¨ aws-actions/configure-aws-credentials)
      # ğŸŒŸ ä¿®æ­£é» 2: ç¢ºä¿ç¸®æ’æ­£ç¢º
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: åŸ·è¡Œéƒ¨ç½²æŒ‡ä»¤ (ä¿®æ­£ AWS CLI åƒæ•¸å‚³ééŒ¯èª¤)
      - name: Execute Deployment Commands on EC2 (Final Root Execution)
        run: |
          # 1. ä¿®æ­£ REPO_URL è®Šæ•¸è³¦å€¼
          DEPLOY_SCRIPT="
            PROJECT_DIR='/home/ec2-user/simple_router';
            SERVICE_NAME='simple-router';
            REPO_URL=https://github.com/${{ github.repository }}.git; 
            
            # ğŸŒŸ ä¿®æ­£é»ï¼šå®šç¾© NVM PATHï¼Œç¢ºä¿ root ä¹Ÿèƒ½æ‰¾åˆ° pm2 å’Œ pnpm
            # å‡è¨­ Node.js å®‰è£åœ¨ NVM v18.16.0ï¼Œè«‹æª¢æŸ¥æ‚¨çš„ NVM è·¯å¾‘æ˜¯å¦æ­£ç¢º
            # æ³¨æ„ï¼šé€™è£¡ä½¿ç”¨ /home/ec2-user/.nvm/versions/node/v18.16.0/bin/
            # å¦‚æœæ‚¨çš„ç‰ˆæœ¬æ˜¯ 20ï¼Œè«‹å°‡ v18.16.0 æ›¿æ›ç‚º v20.x.x
            NVM_PATH=/home/ec2-user/.nvm/versions/node/v18.16.0/bin;
            
            # ç¢ºä¿ NVM ç’°å¢ƒè®Šæ•¸ç”Ÿæ•ˆ
            PATH=\$PATH:\$NVM_PATH;
            
            # é¦–æ¬¡éƒ¨ç½²/æ›´æ–°é‚è¼¯
            if [ ! -d \"\$PROJECT_DIR\" ]; then
              echo '--- åŸ·è¡Œé¦–æ¬¡éƒ¨ç½² (Initial Deployment) ---';
              mkdir -p \"\$PROJECT_DIR\";
              cd \"\$PROJECT_DIR\";
              git clone \"\$REPO_URL\" .; 
              
              # ä½¿ç”¨çµ•å°è·¯å¾‘ä¸‹çš„ npm
              npm install;
              
              # ä½¿ç”¨çµ•å°è·¯å¾‘ä¸‹çš„ pm2
              pm2 start index.js --name \"\$SERVICE_NAME\";
              pm2 save;
            else
              echo '--- åŸ·è¡Œç¨‹å¼ç¢¼æ›´æ–° (Update Deployment) ---';
              cd \"\$PROJECT_DIR\";
              git pull origin main;
              npm install;
              pm2 reload \"\$SERVICE_NAME\";
            fi;
            echo '--- éƒ¨ç½²å®Œæˆ ---'
          "
          
          # 2. å£“ç¸®è…³æœ¬ (ä¿æŒä¸è®Š)
          CLEAN_SCRIPT=$(echo "$DEPLOY_SCRIPT" | tr '\n' ' ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/\"/\\"/g')

          # 3. ä½¿ç”¨ AWS CLI å‚³éè…³æœ¬ (ç§»é™¤ su - ec2-user)
          # ğŸŒŸ ä¿®æ­£é»ï¼šç›´æ¥å‚³é CLEAN_SCRIPTï¼Œè®“ SSM Agent (root) åŸ·è¡Œ
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters '{"commands": ["'"$CLEAN_SCRIPT"'"]}' \
            --timeout-seconds 600
