name: Node.js EC2 Deployment via SSM

# ç¢ºä¿é€™éƒ¨åˆ†åœ¨æ–‡ä»¶é–‹é ­ï¼Œä¸”ç¸®æ’æ­£ç¢º
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: æª¢æŸ¥ç¨‹å¼ç¢¼ (ä¿æŒä¸è®Š)
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: èªè­‰ (ä¿æŒä¸è®Š)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ğŸŒŸ Step 3: åŸ·è¡Œæ™ºæ…§åŒ–éƒ¨ç½²è…³æœ¬ (ä¸€å€‹æ­¥é©Ÿè™•ç†æ‰€æœ‰é‚è¼¯)
      - name: Execute Smart Deployment Script on EC2
        run: |
          # 1. å®šç¾©è®Šæ•¸å’Œé ç«¯è…³æœ¬å…§å®¹
          PROJECT_DIR=/home/ec2-user/simple_router
          SERVICE_NAME=simple-router
          REPO_URL=https://github.com/${{ github.repository }}.git
          
          # é€™æ˜¯å°‡åœ¨ EC2 ä¸Šä»¥ ec2-user èº«ä»½åŸ·è¡Œçš„å®Œæ•´è…³æœ¬
          DEPLOY_SCRIPT="
            PROJECT_DIR=$PROJECT_DIR;
            SERVICE_NAME=$SERVICE_NAME;
            REPO_URL=$REPO_URL;
            
            # ğŸŒŸ ä¿®æ­£é»ï¼šä½¿ç”¨ NVM ç’°å¢ƒåˆå§‹åŒ–
            export NVM_DIR=\"/home/ec2-user/.nvm\";
            [ -s \"\$NVM_DIR/nvm.sh\" ] && \\. \"\$NVM_DIR/nvm.sh\"; # This loads nvm
            [ -s \"\$NVM_DIR/bash_completion\" ] && \\. \"\$NVM_DIR/bash_completion\"; # This loads nvm bash_completion
            
            # ç¢ºä¿ npm/pm2 å¯ç”¨
            nvm use node;
            
            # åˆ¤æ–·é‚è¼¯
            if [ ! -d \"\$PROJECT_DIR\" ]; then
              # ... (é¦–æ¬¡éƒ¨ç½²é‚è¼¯)
              git clone \"\$REPO_URL\" \"\$PROJECT_DIR\";
              cd \"\$PROJECT_DIR\";
              
              # ğŸŒŸ ä¿®æ­£é»ï¼šä½¿ç”¨ npm install (å‡è¨­ pnpm å¸¶ä¾†é¡å¤–è¤‡é›œæ€§)
              npm install; 
              
              pm2 start index.js --name \"\$SERVICE_NAME\";
              pm2 save;
            else
              # ... (æ›´æ–°éƒ¨ç½²é‚è¼¯)
              cd \"\$PROJECT_DIR\";
              git pull origin main;
              
              npm install;
              pm2 reload \"\$SERVICE_NAME\";
            fi;
          "
          
          # 2. æ ¼å¼åŒ–è…³æœ¬ä»¥é€šé AWS CLI
          # é€ƒè„«å…§éƒ¨é›™å¼•è™Ÿï¼Œä¸¦å£“ç¸®æˆå–®è¡Œ
          CLEAN_SCRIPT=$(echo "$DEPLOY_SCRIPT" | tr '\n' ' ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/\"/\\"/g')
          
          echo "Sending full command to SSM."
          
          # 3. ä½¿ç”¨æˆåŠŸçš„å¼•è™Ÿçµæ§‹ç™¼é€ SSM Command
          # su - ec2-user -c "..." ç¢ºä¿ä»¥ ec2-user ç’°å¢ƒåŸ·è¡Œ
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["su - ec2-user -c \"'"$CLEAN_SCRIPT"'\""]' \
            --timeout-seconds 600