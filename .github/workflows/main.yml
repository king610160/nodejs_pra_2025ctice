name: Node.js EC2 Deployment via SSM

# ç¢ºä¿é€™éƒ¨åˆ†åœ¨æ–‡ä»¶é–‹é ­ï¼Œä¸”ç¸®æ’æ­£ç¢º
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: æª¢æŸ¥ç¨‹å¼ç¢¼ (ä¿æŒä¸è®Š)
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: èªè­‰ (ä¿æŒä¸è®Š)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ğŸŒŸ Step 3: åŸ·è¡Œæ™ºæ…§åŒ–éƒ¨ç½²è…³æœ¬ (å–®ä¸€æ­¥é©Ÿï¼Œå«æ—¥èªŒ)
      - name: Execute Smart Deployment Script on EC2
        run: |
          # 1. å®šç¾©è®Šæ•¸å’Œé ç«¯è…³æœ¬å…§å®¹
          PROJECT_DIR=/home/ec2-user/simple_router
          SERVICE_NAME=simple-router
          REPO_URL=https://github.com/${{ github.repository }}.git
          LOG_FILE=/tmp/ssm_deploy_$(date +%Y%m%d%H%M%S).log

          # é€™æ˜¯å°‡åœ¨ EC2 ä¸Šä»¥ ec2-user èº«ä»½åŸ·è¡Œçš„å®Œæ•´è…³æœ¬
          DEPLOY_SCRIPT="
            # å¿…é ˆä½¿ç”¨çµ•å°è·¯å¾‘ä¾†ç¢ºä¿ç’°å¢ƒè¼‰å…¥
            LOG_FILE=$LOG_FILE;
            PROJECT_DIR=$PROJECT_DIR;
            SERVICE_NAME=$SERVICE_NAME;
            REPO_URL=$REPO_URL;
            
            # --- START LOGGING ---
            echo '--- Deployment Script Started ---' > \$LOG_FILE 2>&1;
            echo 'Executing as user: \$(whoami)' >> \$LOG_FILE 2>&1;
            
            # ğŸŒŸ ä¿®æ­£é»ï¼šæœ€ç©©å®šçš„ NVM/Node ç’°å¢ƒè¼‰å…¥
            export NVM_DIR=\"/home/ec2-user/.nvm\" >> \$LOG_FILE 2>&1;
            [ -s \"\$NVM_DIR/nvm.sh\" ] && \\. \"\$NVM_DIR/nvm.sh\" >> \$LOG_FILE 2>&1;
            
            # ç¢ºä¿ npm/pm2 å¯ç”¨
            nvm use node >> \$LOG_FILE 2>&1;
            if [ \$? -ne 0 ]; then
                echo 'FATAL: NVM/Node environment failed to load!' >> \$LOG_FILE 2>&1;
                exit 1;
            fi

            # åˆ¤æ–·é‚è¼¯
            if [ ! -d \"\$PROJECT_DIR\" ]; then
              echo '--- åŸ·è¡Œé¦–æ¬¡éƒ¨ç½² (Initial Deployment) ---' >> \$LOG_FILE 2>&1;
              
              git clone \"\$REPO_URL\" \"\$PROJECT_DIR\" >> \$LOG_FILE 2>&1;
              if [ \$? -ne 0 ]; then
                  echo 'FATAL: git clone failed!' >> \$LOG_FILE 2>&1;
                  exit 1;
              fi
              
              cd \"\$PROJECT_DIR\" >> \$LOG_FILE 2>&1;
              npm install >> \$LOG_FILE 2>&1; 
              pm2 start index.js --name \"\$SERVICE_NAME\" >> \$LOG_FILE 2>&1;
              pm2 save >> \$LOG_FILE 2>&1;
            else
              echo '--- åŸ·è¡Œç¨‹å¼ç¢¼æ›´æ–° (Update Deployment) ---' >> \$LOG_FILE 2>&1;
              
              cd \"\$PROJECT_DIR\" >> \$LOG_FILE 2>&1;
              git pull origin main >> \$LOG_FILE 2>&1;
              
              npm install >> \$LOG_FILE 2>&1;
              pm2 reload \"\$SERVICE_NAME\" >> \$LOG_FILE 2>&1;
            fi;
            
            echo '--- éƒ¨ç½²å®Œæˆ ---' >> \$LOG_FILE 2>&1;
          "
          
          # 2. æ ¼å¼åŒ–è…³æœ¬ (ä¿æŒä¸è®Š)
          CLEAN_SCRIPT=$(echo "$DEPLOY_SCRIPT" | tr '\n' ' ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/\"/\\"/g')
          
          echo "Sending full command to SSM with log tracking."
          
          # 3. ä½¿ç”¨æˆåŠŸçš„å¼•è™Ÿçµæ§‹ç™¼é€ SSM Command (ä¿æŒä¸è®Š)
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["su - ec2-user -c \"'"$CLEAN_SCRIPT"'\""]' \
            --timeout-seconds 600