name: Node.js EC2 Deployment via SSM

# ç¢ºä¿é€™éƒ¨åˆ†åœ¨æ–‡ä»¶é–‹é ­ï¼Œä¸”ç¸®æ’æ­£ç¢º
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ğŸŒŸ ä¿®æ­£é» 1: å¿…é ˆè¦æœ‰ steps: é—œéµå­—
    steps:
      # Step 1: æª¢æŸ¥ç¨‹å¼ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: èªè­‰ (ä½¿ç”¨ aws-actions/configure-aws-credentials)
      # ğŸŒŸ ä¿®æ­£é» 2: ç¢ºä¿ç¸®æ’æ­£ç¢º
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: åŸ·è¡Œéƒ¨ç½²æŒ‡ä»¤ (ä¿®æ­£ AWS CLI åƒæ•¸å‚³ééŒ¯èª¤)
      - name: Execute Deployment Commands on EC2 (Diagnostic Run)
        run: |
          # 1. ä¿®æ­£ REPO_URL è®Šæ•¸è³¦å€¼
          DEPLOY_SCRIPT="
            PROJECT_DIR='/home/ec2-user/simple_router';
            SERVICE_NAME='simple-router';
            REPO_URL=https://github.com/${{ github.repository }}.git; 
            LOG_FILE=/tmp/deployment_$(date +%Y%m%d%H%M%S).log;
            NVM_PATH=/home/ec2-user/.nvm/versions/node/v18.16.0/bin;
            
            # --- START LOGGING AND ENVIRONMENT SETUP ---
            # ç¢ºä¿ root å¯ä»¥æ‰¾åˆ° pnpm å’Œ pm2
            export PATH=\$PATH:\$NVM_PATH;
            
            echo '--- Deployment Script Started ---' > \$LOG_FILE 2>&1;
            echo 'Executing as user: \$(whoami)' >> \$LOG_FILE 2>&1;
            echo 'PATH: \$PATH' >> \$LOG_FILE 2>&1;
            
            # TEST POINT 1: Check basic permissions
            touch /tmp/test_point_1.txt 2>&1;
            echo 'TEST POINT 1: /tmp/test_point_1.txt created.' >> \$LOG_FILE 2>&1;
            
            # --- MAIN LOGIC ---
            if [ ! -d \"\$PROJECT_DIR\" ]; then
              echo '--- åŸ·è¡Œé¦–æ¬¡éƒ¨ç½² (Initial Deployment) ---' >> \$LOG_FILE 2>&1;
              mkdir -p \"\$PROJECT_DIR\" >> \$LOG_FILE 2>&1;
              cd \"\$PROJECT_DIR\" >> \$LOG_FILE 2>&1;

              # TEST POINT 2: Before git clone
              touch /tmp/test_point_2_pre_git.txt 2>&1;
              echo 'TEST POINT 2: Pre-git-clone touch successful.' >> \$LOG_FILE 2>&1;
              
              # Git Clone (éœ€è¦ Git å·²ç¶“å®‰è£)
              git clone \"\$REPO_URL\" . >> \$LOG_FILE 2>&1;
              if [ \$? -ne 0 ]; then
                echo 'FATAL: git clone failed!' >> \$LOG_FILE 2>&1;
                exit 1;
              fi
              echo 'INFO: git clone successful.' >> \$LOG_FILE 2>&1;
              
              # TEST POINT 3: Before pnpm install
              touch /tmp/test_point_3_pre_pnpm.txt 2>&1;
              
              # pnpm install
              pnpm install >> \$LOG_FILE 2>&1;
              if [ \$? -ne 0 ]; then
                echo 'FATAL: pnpm install failed!' >> \$LOG_FILE 2>&1;
                exit 1;
              fi
              
              # pm2 start
              pm2 start index.js --name \"\$SERVICE_NAME\" >> \$LOG_FILE 2>&1;
              pm2 save >> \$LOG_FILE 2>&1;
            else
              echo '--- åŸ·è¡Œç¨‹å¼ç¢¼æ›´æ–° (Update Deployment) ---' >> \$LOG_FILE 2>&1;
              cd \"\$PROJECT_DIR\" >> \$LOG_FILE 2>&1;
              git pull origin main >> \$LOG_FILE 2>&1;
              pnpm install >> \$LOG_FILE 2>&1;
              pm2 reload \"\$SERVICE_NAME\" >> \$LOG_FILE 2>&1;
            fi;
            
            echo '--- éƒ¨ç½²å®Œæˆ ---' >> \$LOG_FILE 2>&1;
          "
          
          # 2. å£“ç¸®è…³æœ¬ (ä¿æŒä¸è®Š)
          CLEAN_SCRIPT=$(echo "$DEPLOY_SCRIPT" | tr '\n' ' ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/\"/\\"/g')

          # 3. ä½¿ç”¨ AWS CLI å‚³éè…³æœ¬
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters '{"commands": ["'"$CLEAN_SCRIPT"'"]}' \
            --timeout-seconds 600
