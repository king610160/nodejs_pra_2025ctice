name: Node.js EC2 Deployment via SSM

# ç¢ºä¿é€™éƒ¨åˆ†åœ¨æ–‡ä»¶é–‹é ­ï¼Œä¸”ç¸®æ’æ­£ç¢º
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: æª¢æŸ¥ç¨‹å¼ç¢¼ (ä¿æŒä¸è®Š)
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: èªè­‰ (ä¿æŒä¸è®Š)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ğŸŒŸ Step 3: åŸ·è¡Œ EC2 ä¸Šçš„æœ¬åœ°éƒ¨ç½²è…³æœ¬ (æœ€ç°¡æ½”çš„ CI/CD å¯«æ³•)
      - name: Execute Local Deployment Script on EC2
        run: |
          REMOTE_COMMAND="sudo -u ec2-user /home/ec2-user/deploy.sh"

          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["'"$REMOTE_COMMAND"'"]' \
            --timeout-seconds 600