name: Node.js EC2 Deployment via SSM

# ç¢ºä¿é€™éƒ¨åˆ†åœ¨æ–‡ä»¶é–‹é ­ï¼Œä¸”ç¸®æ’æ­£ç¢º
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ğŸŒŸ ä¿®æ­£é» 1: å¿…é ˆè¦æœ‰ steps: é—œéµå­—
    steps:
      # Step 1: æª¢æŸ¥ç¨‹å¼ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: èªè­‰ (ä½¿ç”¨ aws-actions/configure-aws-credentials)
      # ğŸŒŸ ä¿®æ­£é» 2: ç¢ºä¿ç¸®æ’æ­£ç¢º
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ğŸŒŸ Step 3: åŸ·è¡Œæ™ºæ…§åŒ–éƒ¨ç½²è…³æœ¬ (å–®ä¸€æ­¥é©Ÿï¼Œä½¿ç”¨ SUDO è§£æ±ºæ¬Šé™å•é¡Œ)
      - name: Execute Smart Deployment Script on EC2
        run: |
          # 1. å®šç¾©è®Šæ•¸å’Œé ç«¯è…³æœ¬å…§å®¹
          PROJECT_DIR=/home/ec2-user/simple_router
          SERVICE_NAME=simple-router
          REPO_URL=https://github.com/${{ github.repository }}.git
          LOG_FILE=/tmp/ssm_deploy_$(date +%Y%m%d%H%M%S).log

          # é€™æ˜¯å°‡åœ¨ EC2 ä¸Šä»¥ **root** èº«ä»½å•Ÿå‹•çš„è…³æœ¬
          DEPLOY_SCRIPT="
            # å¿…é ˆä½¿ç”¨çµ•å°è·¯å¾‘ä¾†ç¢ºä¿ç’°å¢ƒè¼‰å…¥
            LOG_FILE=$LOG_FILE;
            PROJECT_DIR=$PROJECT_DIR;
            SERVICE_NAME=$SERVICE_NAME;
            REPO_URL=$REPO_URL;
            
            echo '--- Deployment Script Started (as root) ---' > \$LOG_FILE 2>&1;
            
            # --- æ ¸å¿ƒé‚è¼¯ï¼šä½¿ç”¨ sudo -u ec2-user åŸ·è¡Œæ‰€æœ‰æ“ä½œ ---
            
            DEPLOY_COMMAND='
                # NVM Environment Setup for ec2-user
                export NVM_DIR=\"/home/ec2-user/.nvm\";
                [ -s \"\$NVM_DIR/nvm.sh\" ] && \\. \"\$NVM_DIR/nvm.sh\";
                nvm use node;
                
                # Check for existence and execute appropriate action
                if [ ! -d \"\$PROJECT_DIR\" ]; then
                  # é¦–æ¬¡éƒ¨ç½²
                  echo \"Initial Deployment...\";
                  git clone \"\$REPO_URL\" \"\$PROJECT_DIR\";
                  cd \"\$PROJECT_DIR\";
                  npm install; 
                  pm2 start index.js --name \"\$SERVICE_NAME\";
                  pm2 save;
                else
                  # æ›´æ–°éƒ¨ç½²
                  echo \"Update Deployment...\";
                  cd \"\$PROJECT_DIR\";
                  git pull origin main;
                  npm install;
                  pm2 reload \"\$SERVICE_NAME\";
                fi;
            '
            
            # ğŸŒŸ ä¿®æ­£é»ï¼šä½¿ç”¨ sudo -u ec2-user åŸ·è¡Œæ•´å€‹éƒ¨ç½²å¡Š
            sudo -u ec2-user bash -c \"\$DEPLOY_COMMAND\" >> \$LOG_FILE 2>&1;
            
            echo '--- Deployment Script Finished ---' >> \$LOG_FILE 2>&1;
          "
          
          # 2. æ ¼å¼åŒ–è…³æœ¬ (ä¿æŒä¸è®Š)
          CLEAN_SCRIPT=$(echo "$DEPLOY_SCRIPT" | tr '\n' ' ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/\"/\\"/g')
          
          echo "Sending full command to SSM using SUDO technique."
          
          # 3. ä½¿ç”¨æˆåŠŸçš„å¼•è™Ÿçµæ§‹ç™¼é€ SSM Command (ä¸å†éœ€è¦ su -c)
          # è…³æœ¬ç¾åœ¨ç”± root åŸ·è¡Œï¼Œ root æœƒå‘¼å« sudo -u ec2-user
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["'"$CLEAN_SCRIPT"'"]' \
            --timeout-seconds 600