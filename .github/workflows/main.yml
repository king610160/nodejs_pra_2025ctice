on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # ğŸŒŸ ä¿®æ­£é» 1: å¿…é ˆè¦æœ‰ steps: é—œéµå­—
    steps:
      # Step 1: æª¢æŸ¥ç¨‹å¼ç¢¼
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: èªè­‰ (ä½¿ç”¨ aws-actions/configure-aws-credentials)
      # ğŸŒŸ ä¿®æ­£é» 2: ç¢ºä¿ç¸®æ’æ­£ç¢º
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: åŸ·è¡Œéƒ¨ç½²æŒ‡ä»¤ (ä¿®æ­£ AWS CLI åƒæ•¸å‚³ééŒ¯èª¤)
      - name: Execute Deployment Commands on EC2
        run: |
          # 1. å°‡å¤šè¡Œ Bash è…³æœ¬åŒ…è£æˆå–®è¡Œå­—ä¸²ï¼Œä½¿ç”¨é›™å¼•è™Ÿ
          DEPLOY_SCRIPT="
            PROJECT_DIR='/home/ec2-user/simple_router';
            SERVICE_NAME='simple-router';
            REPO_URL='https://github.com/${{ github.repository }}.git';
            
            # ç¢ºä¿ NVM ç’°å¢ƒè®Šæ•¸ç”Ÿæ•ˆï¼Œä»¥ä¾¿æ‰¾åˆ° npm å’Œ pm2
            source /home/ec2-user/.bashrc || true;
            
            # é¦–æ¬¡éƒ¨ç½²/æ›´æ–°é‚è¼¯
            if [ ! -d \"\$PROJECT_DIR\" ]; then
              echo '--- åŸ·è¡Œé¦–æ¬¡éƒ¨ç½² (Initial Deployment) ---';
              mkdir -p \"\$PROJECT_DIR\";
              cd \"\$PROJECT_DIR\";
              git clone \"\$REPO_URL\" .;
              npm install;
              pm2 start index.js --name \"\$SERVICE_NAME\";
              pm2 save;
            else
              echo '--- åŸ·è¡Œç¨‹å¼ç¢¼æ›´æ–° (Update Deployment) ---';
              cd \"\$PROJECT_DIR\";
              git pull origin main;
              npm install;
              pm2 reload \"\$SERVICE_NAME\";
            fi;
            echo '--- éƒ¨ç½²å®Œæˆ ---'
          "
          
          # 2. ç§»é™¤æ‰€æœ‰æ›è¡Œç¬¦è™Ÿå’Œå¤šé¤˜çš„ç©ºæ ¼ï¼Œå°‡å…¶å£“ç¸®æˆé©åˆ CLI å‚³éçš„å–®è¡Œå­—ä¸²
          # ä¸¦ä½¿ç”¨ jq å»ºç«‹ JSON æ ¼å¼çš„åƒæ•¸ (é€™æ˜¯æœ€ç©©å®šçš„æ–¹å¼)
          # æ³¨æ„ï¼šå°‡ Bash è…³æœ¬ä¸­çš„é›™å¼•è™Ÿ (\" ) è½‰ç¾©
          CLEAN_SCRIPT=$(echo "$DEPLOY_SCRIPT" | tr '\n' ' ' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | sed 's/\"/\\"/g')

          # 3. ä½¿ç”¨ AWS CLI é€é JSON æ ¼å¼å‚³éåƒæ•¸
          # ğŸš¨ ä¿®æ­£é»ï¼šä½¿ç”¨ su - ec2-user -c "..." åŒ…è£æ•´å€‹ SSM è…³æœ¬
          SCRIPT_TO_RUN="su - ec2-user -c \"$CLEAN_SCRIPT\""
          
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters '{"commands": ["'"$CLEAN_SCRIPT"'"]}' \
            --timeout-seconds 600
